<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Rock Paper Scissors!</h1>
    <h3>Select an option:</h3>
    <div class="buttons">
        <button id ="rock" class="rock button">Rock</button>
        <button id ="paper" class="paper button">Paper</button>
        <button id ="scissors" class="scissors button">Scissors</button>
    </div>
    <div class="results"></div>
    <h3>Score:</h3>
    <p class="computer">Computer: 0</p>
    <p class="human">Human: 0</p>
    <h2 class="gameover"></h2>
</body>
</html>
